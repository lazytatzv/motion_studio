name: Publish APT Repo

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  publish-apt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            patchelf \
            dpkg-dev \
            apt-utils \
            gnupg

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build deb bundle
        run: pnpm tauri build

      - name: Prepare APT repo
        run: |
          mkdir -p packaging/apt/repo/pool/main
          cp src-tauri/target/release/bundle/deb/*.deb packaging/apt/repo/pool/main/

      - name: Import GPG key
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
        run: |
          echo "$APT_GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Generate repo metadata
        env:
          GPG_KEY_ID: ${{ secrets.APT_GPG_KEY_ID }}
        run: packaging/apt/build-repo.sh

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: packaging/apt/repo
