name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Rust backend
        run: cargo build --locked --release
        working-directory: src-tauri

      - name: Install from APT repo (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          curl -fsSL https://lazytatzv.github.io/roboclaw-studio/roboclaw-studio.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/roboclaw-studio.gpg
          echo "deb [signed-by=/usr/share/keyrings/roboclaw-studio.gpg] https://lazytatzv.github.io/roboclaw-studio stable main" \
            | sudo tee /etc/apt/sources.list.d/roboclaw-studio.list
          sudo apt-get update
          sudo apt-get install -y roboclaw-studio
